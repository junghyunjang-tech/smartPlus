version: "3.8"

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: smartplus-postgres
    environment:
      POSTGRES_DB: smartplus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - smartplus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartplus-app
    environment:
      # 데이터베이스 연결 정보
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartplus
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Jasypt 암호화 키 (환경변수로 관리)
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-sample_secret_key}
      # JPA 설정
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      # 애플리케이션 설정
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartplus-network
    restart: unless-stopped
    volumes:
      # 로그 저장용 (선택사항)
      - app-logs:/app/logs

volumes:
  postgres-data:
    driver: local
  app-logs:
    driver: local

networks:
  smartplus-network:
    driver: bridge
