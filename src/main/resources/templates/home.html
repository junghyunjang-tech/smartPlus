<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>홈 | Sample App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-body">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/">
                    <img th:src="@{/images/smartplus_logo_wide_v4.png}" alt="smartPlus Logo" class="navbar-logo">
                </a>
            </div>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="/health" class="navbar-item">Health</a>
            </div>
            
            <div class="navbar-end">
                <span class="navbar-greeting" th:text="${userName} + '님! 안녕하세요!'">User님! 안녕하세요!</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
            
            <button class="navbar-burger" id="navbarBurger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left: Search Section -->
            <div class="search-section">
                <h1 class="search-title">무엇을 드셨습니까?</h1>
                <div class="search-wrapper">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="검색어를 입력하세요..." id="searchInput">
                        <button class="search-button" id="searchButton">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Dropdown Search Results -->
                    <div class="search-dropdown" id="searchDropdown" style="display: none;">
                        <div class="dropdown-list" id="dropdownList"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right: Detail Panel -->
            <div class="detail-panel" id="detailPanel">
                <div class="detail-header">
                    <h2 class="detail-title">오늘 먹은 음식</h2>
                    <div class="detail-summary" id="detailSummary">
                        <span class="summary-item">
                            <span class="summary-label">총 열량</span>
                            <span class="summary-value" id="totalCalories">0</span>
                            <span class="summary-unit">kcal</span>
                        </span>
                        <span class="summary-item">
                            <span class="summary-label">총 단백질</span>
                            <span class="summary-value" id="totalProtein">0</span>
                            <span class="summary-unit">g</span>
                        </span>
                    </div>
                </div>
                <div class="detail-empty" id="detailEmpty">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>음식을 검색하고 클릭하면<br>여기에 추가됩니다</p>
                </div>
                <div class="food-list" id="foodList" style="display: none;">
                    <!-- 음식 아이템이 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Navbar burger toggle for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.getElementById('navbarBurger');
            const menu = document.getElementById('navbarMenu');
            
            if (burger && menu) {
                burger.addEventListener('click', function() {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
            
            // Search functionality with debounce
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const searchDropdown = document.getElementById('searchDropdown');
            const dropdownList = document.getElementById('dropdownList');
            
            let searchTimeout;
            
            function debounceSearch(keyword) {
                clearTimeout(searchTimeout);
                
                if (!keyword || keyword.trim().length === 0) {
                    searchDropdown.style.display = 'none';
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    performSearch(keyword.trim());
                }, 500); // 0.5초 delay
            }
            
            function performSearch(keyword) {
                // Call API
                fetch(`/api/food/search?keyword=${encodeURIComponent(keyword)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            displayResults(data.data);
                        } else {
                            dropdownList.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
                            searchDropdown.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('검색 오류:', error);
                        dropdownList.innerHTML = '<div class="no-results">검색 중 오류가 발생했습니다.</div>';
                        searchDropdown.style.display = 'block';
                    });
            }
            
            // Today's food list array
            let todayFoodList = [];
            
            // Load today's food records from DB
            function loadTodayFoodRecords() {
                fetch('/api/food/record/today')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            console.log('오늘의 음식 기록 조회 성공:', data.data);
                            
                            // DB에서 조회한 기록을 todayFoodList에 추가
                            todayFoodList = data.data.map(record => ({
                                recordId: record.recordId,
                                foodId: record.foodId,
                                foodName: record.foodName,    // DTO의 foodName 필드 사용
                                calories: record.calories || 0,  // DTO의 calories 필드 사용
                                protein: record.protein || 0     // DTO의 protein 필드 사용
                            }));
                            
                            // UI 업데이트
                            updateFoodList();
                        } else {
                            console.log('오늘의 음식 기록 없음');
                        }
                    })
                    .catch(error => {
                        console.error('오늘의 음식 기록 조회 오류:', error);
                    });
            }
            
            // 페이지 로드 시 오늘의 음식 기록 조회
            loadTodayFoodRecords();
            
            function displayResults(foods) {
                if (foods.length === 0) {
                    dropdownList.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
                } else {
                    dropdownList.innerHTML = foods.map(food => `
                        <div class="food-item" data-food='${JSON.stringify(food)}' style="cursor: pointer;">
                            <div class="food-name">${food.foodName}</div>
                            <div class="food-nutrition">
                                <span class="nutrition-item">열량: ${food.calories || 0} kcal</span>
                                <span class="nutrition-item">단백질: ${food.protein || 0}g</span>
                            </div>
                        </div>
                    `).join('');
                    
                    // Add click event to each food item
                    const foodItems = dropdownList.querySelectorAll('.food-item');
                    foodItems.forEach(item => {
                        item.addEventListener('click', function() {
                            const foodData = JSON.parse(this.getAttribute('data-food'));
                            addFoodToList(foodData);
                        });
                    });
                }
                searchDropdown.style.display = 'block';
            }
            
            // Add food to today's list
            function addFoodToList(food) {
                // CSRF 토큰 가져오기
                const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                
                // DB에 음식 기록 저장
                const formData = new FormData();
                formData.append('foodId', food.foodId);
                formData.append('foodName', food.foodName);
                
                fetch('/api/food/record/add', {
                    method: 'POST',
                    headers: {
                        [header]: token
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('음식 기록 저장 성공:', data);
                        
                        // DB에서 반환된 recordId를 음식 객체에 추가
                        food.recordId = data.data.id;
                        
                        // Add to array
                        todayFoodList.push(food);
                        
                        // Update UI
                        updateFoodList();
                        
                        // Close dropdown and clear search
                        searchDropdown.style.display = 'none';
                        searchInput.value = '';
                    } else {
                        console.error('음식 기록 저장 실패:', data.message);
                        alert('음식 기록 저장에 실패했습니다: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('음식 기록 저장 오류:', error);
                    alert('음식 기록 저장 중 오류가 발생했습니다.');
                });
            }
            
            // Update food list UI
            function updateFoodList() {
                const detailEmpty = document.getElementById('detailEmpty');
                const foodList = document.getElementById('foodList');
                
                if (todayFoodList.length === 0) {
                    detailEmpty.style.display = 'flex';
                    foodList.style.display = 'none';
                    
                    // Reset totals
                    document.getElementById('totalCalories').textContent = '0';
                    document.getElementById('totalProtein').textContent = '0';
                } else {
                    detailEmpty.style.display = 'none';
                    foodList.style.display = 'block';
                    
                    // Calculate totals
                    const totalCalories = todayFoodList.reduce((sum, food) => sum + (parseFloat(food.calories) || 0), 0);
                    const totalProtein = todayFoodList.reduce((sum, food) => sum + (parseFloat(food.protein) || 0), 0);
                    
                    // Update totals display
                    document.getElementById('totalCalories').textContent = totalCalories.toFixed(1);
                    document.getElementById('totalProtein').textContent = totalProtein.toFixed(1);
                    
                    foodList.innerHTML = todayFoodList.map((food, index) => `
                        <div class="food-list-item">
                            <div class="food-list-content">
                                <div class="food-name">${food.foodName}</div>
                                <div class="food-nutrition">
                                    <span class="nutrition-item">열량: ${food.calories || 0} kcal</span>
                                    <span class="nutrition-item">단백질: ${food.protein || 0}g</span>
                                </div>
                            </div>
                            <button class="btn-remove" onclick="removeFood(${index})" title="삭제">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    `).join('');
                }
            }
            
            // Remove food from list (global function for onclick)
            window.removeFood = function(index) {
                const food = todayFoodList[index];
                
                if (!food.recordId) {
                    console.error('recordId가 없습니다.');
                    todayFoodList.splice(index, 1);
                    updateFoodList();
                    return;
                }
                
                // CSRF 토큰 가져오기
                const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                
                // DB에서 삭제
                fetch(`/api/food/record/${food.recordId}`, {
                    method: 'DELETE',
                    headers: {
                        [header]: token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('음식 기록 삭제 성공:', data);
                        
                        // 배열에서 제거
                        todayFoodList.splice(index, 1);
                        
                        // UI 업데이트
                        updateFoodList();
                    } else {
                        console.error('음식 기록 삭제 실패:', data.message);
                        alert('음식 기록 삭제에 실패했습니다: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('음식 기록 삭제 오류:', error);
                    alert('음식 기록 삭제 중 오류가 발생했습니다.');
                });
            };

            
            if (searchInput) {
                // Input event with debounce
                searchInput.addEventListener('input', function() {
                    debounceSearch(this.value);
                });
                
                // Enter key
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        clearTimeout(searchTimeout);
                        const keyword = this.value.trim();
                        if (keyword) {
                            performSearch(keyword);
                        }
                    }
                });
            }
            
            if (searchButton) {
                searchButton.addEventListener('click', function() {
                    clearTimeout(searchTimeout);
                    const keyword = searchInput.value.trim();
                    if (keyword) {
                        performSearch(keyword);
                    }
                });
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-wrapper')) {
                    searchDropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
