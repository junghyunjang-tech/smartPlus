<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | Sample App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>회원가입</h1>
          <p>서비스 이용을 위해 계정을 생성해주세요.</p>
        </div>
        <form
          id="signupForm"
          th:action="@{/signup}"
          method="post"
          class="login-form"
        >
          <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
          </div>

          <div class="form-group">
            <label for="memberId">아이디</label>
            <div class="input-group">
              <input
                type="text"
                id="memberId"
                name="memberId"
                placeholder="아이디를 입력하세요"
                required
                autofocus
              />
              <button type="button" id="btnCheckId" class="btn-secondary">
                중복확인
              </button>
            </div>
            <span id="idCheckResult" class="helper-text"></span>
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="birthDate">생년월일</label>
            <input
              type="text"
              id="birthDate"
              name="birthDate"
              placeholder="YYYYMMDD (예: 20000101)"
              maxlength="8"
              required
            />
          </div>

          <div class="form-group">
            <label>성별</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="gender" value="M" required />
                <span>남성</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="F" required />
                <span>여성</span>
              </label>
            </div>
          </div>

          <button type="submit" class="btn-primary">가입하기</button>
        </form>
        <div class="login-footer">
          <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/zinidata/zinidata-toast.js}"></script>
    <script th:src="@{/js/member/signup.js}"></script>
  </body>
</html>
